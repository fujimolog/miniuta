<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniuta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo.png">
        </div>
       

    </header>

    <div class="top-wrapper">

            <h1>ミニうさぎのウタ</h1>
        <p>当サイトはミニうさぎのウタ君の全てをまとめたサイトです</p>
        <div class="btn-wrapper">
            <a href="https://twitter.com/fujimoblog7" class="btn twitter"><span class="fa fa-twitter"></span>Twitter</a>
            
            </div>
            
        </div>
        </div>

    <div class="uta-wrapper">
        <div class="container">
            <div class="heading">
                <h2>当サイトのコンテンツ</h2>
            </div>
        </div>
    

    <div class="utas">
        <div class="uta">
            <div class="uta-icon">
                <img src="images/ウタくんの プロフィール.png">
            </div>
        </div>

        <div class="uta">
            <div class="uta-icon">
                <img src="images/ウタくんの プロフィール (1).png">
            </div>
        </div>

        <div class="uta">
            <div class="uta-icon">
                <img src="images/ウタくんの プロフィール (2).png">
            </div>
        </div>

        <div class="uta">
            <div class="uta-icon">
                <img src="images/ウタくんの プロフィール (3).png">
            </div>
        </div>


    </div>
    </div>

    <div class="fujimolog-wrapper">
        <div class="container">
            <div class="heading">
                <h2>当サイト管理人のフジモブログも是非チェック！</h2>
            </div>
            <span class="btn message">さっそく見てみる！</span>
        </div>
    </div>
           

<footer>
    <div class="footer-left">
        <img src="images/logo.png">
    </div>
</footer>
    
    
    
</body>

</html>
